<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spela Roblox via unblocked games! </title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background-color: #000;
    }
    .toolbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #111;
        color: #fff;
        padding: 10px;
        z-index: 1000;
        display: flex;
        justify-content: center;
        gap: 10px;
        box-sizing: border-box;
    }
    .toolbar input {
        width: 60%;
        padding: 8px;
        font-size: 16px;
    }
    .toolbar button {
        padding: 8px 16px;
        font-size: 16px;
        cursor: pointer;
    }
    iframe {
        position: absolute;
        top: 50px; /* Tar h√§nsyn till toolbaren */
        left: 0;
        width: 100%;
        height: calc(100% - 50px);
        border: none;
    }
</style>
</head>
<body>

<div class="toolbar">
    <input type="text" id="gameURL" placeholder="https://77.ip.nowgg.fun/apps/a/19900/b.html
">
    <button onclick="loadGame()">Starta spel</button>
</div>

<iframe id="gameFrame"></iframe>

<script>
function loadGame() {
    const url = document.getElementById("gameURL").value.trim();
    if (!url) {
        alert("Funka inte :(");
        return;
    }
    document.getElementById("gameFrame").src = url;
}
</script>

</body>
</html>
